<ion-header>

  <ion-navbar>
    <ion-title>更多</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="notLogin" >
    <ion-card>
      <ion-card-header text-center>
        登录账号，体验更多
      </ion-card-header>
      <ion-card-content text-center>
        <button ion-button outline small (click)="showModal()">登录/注册</button>
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="logined" >
    <ion-list>
      <button ion-item class="margin-top" (click)="goToUserPage()">
        <ion-avatar item-start>
          <img src="{{headFace}}"/>
        </ion-avatar>
        <h2>{{userinfo.UserNickName}}</h2>
        <p>查看个人主页或编辑简介</p>
      </button>
    </ion-list>
  </div>
</ion-content>
